<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<style>
			
			body {
				font-size: 62.5%;
			}
			
			#edukiak {
				width: 960px;
				margin-left: auto;
				margin-right: auto;
			}
			
			.errenkada {
				height: 300px;
			}
			
			.errenkada-ezkerra {
				width: 50%;
				float: left;
				text-align: center;
			}
			
			.errenkada-eskuina {
				width: 50%;
				float: right;
				text-align: center;
			}
			
			#iametza-logo-zaharra-irudia {

			}
			
			#iametza-logo-zaharra-css {

			}
			
			#iametza-logo-zaharra-ezkerra {
				display: inline-block;
				top: -44px;
				width: 50px;
				height: 100px;
				border-radius: 100px 0 0 100px;
				background: black;
				position: relative;
			}
			
			#iametza-logo-zaharra-ezkerra::before {
				content: "";
				display: block;
				position: absolute;
				left: 27.5px;
				top: 37.5px;
				width: 25px;
				height: 50px;
				border-radius: 100px 0 0 100px;
				background: white;
				z-index: 100;
			}
			
			#iametza-logo-zaharra-eskuina {
				display: inline-block;
				top: 25px;
				left: 0;
				width: 75px;
				height: 150px;
				border-radius: 0 100px 100px 0;
				background: #8ed300;
				position: relative;
			}
			
			#iametza-logo-zaharra-eskuina::before {
				content: "";
				display: block;
				position: absolute;
				left: -2.5px;
				top: 12.5%;
				width: 25px;
				height: 50px;
				border-radius: 0 100px 100px 0;
				background: white;
				z-index: 100;
			}
			
			#iametza-logo-berria-irudia {
				display: inline-block;
			}
			
			#iametza-logo-berria-css {
				display: inline-block;
				margin: 20px 0 0 0;
			}
			
			#iametza-logo-berria-oina {
				 height: 45px;
				 width: 90px;
				 margin: 8px 0 0 6px;
				 border-radius: 0 0 90px 90px;
				 background-color: #000;
				 transform: rotate(-10deg);
			}
			
			.iametza-logo-berria-mitxelina {
				background-color: #b4b904;
			}
			
			#iametza-logo-berria-mitxelina-1 {
				height: 26px;
				width: 90px;
				margin: 8px 0 0 0;
				border-radius: 10px;
				transform: rotate(-10deg);
			}

			#iametza-logo-berria-mitxelina-2 {
				height: 26px;
				width: 90px;
				margin: 8px 0 0 0;
				border-radius: 10px;
				transform: rotate(-10deg);
			}
			
			#iametza-logo-berria-mitxelina-3 {
				height: 26px;
				width: 150px;
				margin: 8px 0 0 -30px;
				border-radius: 10px;
				transform: rotate(-10deg);
			}
			
			#iametza-logo-berria-mitxelina-4 {
				height: 26px;

				margin: 8px 0 0 -30px;

				margin: 8px 0 0 -30px;
				border-radius: 10px;
				transform: rotate(-10deg);

				width: 90px;

				transform: rotate(-10deg);
			}

						<div id="iametza-logo-berria-mitxelina-2" class="iametza-logo-berria-mitxelina"></div>
						<div id="iametza-logo-berria-mitxelina-1" class="iametza-logo-berria-mitxelina"></div>
