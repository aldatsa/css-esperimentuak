<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<style>
			
			#ezkerra {
				display: inline-block;
				top: -44px;
				width: 50px;
				height: 100px;
				border-radius: 100px 0 0 100px;
				background: black;
				position: relative;
			}
			
			#ezkerra::before {
				content: "";
				display: block;
				position: absolute;
				left: 27.5px;
				top: 37.5px;
				width: 25px;
				height: 50px;
				border-radius: 100px 0 0 100px;
				background: white;
				z-index: 100;
			}
			
			#eskuina {
				display: inline-block;
				top: 25px;
				left: 0;
				width: 75px;
				height: 150px;
				border-radius: 0 100px 100px 0;
				background: #8ed300;
				position: relative;
			}
			
			#eskuina::before {
				content: "";
				display: block;
				position: absolute;
				left: -2.5px;
				top: 12.5%;
				width: 25px;
				height: 50px;
				border-radius: 0 100px 100px 0;
				background: white;
				z-index: 100;
			}
			
		</style>
	</head>
	<body>
		<div id="ezkerra"></div>
		<div id="eskuina"></div>
	</body>
</html>
