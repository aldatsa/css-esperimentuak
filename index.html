<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<style>
			
			#iametza-logo-zaharra-ezkerra {
				display: inline-block;
				top: -44px;
				width: 50px;
				height: 100px;
				border-radius: 100px 0 0 100px;
				background: black;
				position: relative;
			}
			
			#iametza-logo-zaharra-ezkerra::before {
				content: "";
				display: block;
				position: absolute;
				left: 27.5px;
				top: 37.5px;
				width: 25px;
				height: 50px;
				border-radius: 100px 0 0 100px;
				background: white;
				z-index: 100;
			}
			
			#iametza-logo-zaharra-eskuina {
				display: inline-block;
				top: 25px;
				left: 0;
				width: 75px;
				height: 150px;
				border-radius: 0 100px 100px 0;
				background: #8ed300;
				position: relative;
			}
			
			#iametza-logo-zaharra-eskuina::before {
				content: "";
				display: block;
				position: absolute;
				left: -2.5px;
				top: 12.5%;
				width: 25px;
				height: 50px;
				border-radius: 0 100px 100px 0;
				background: white;
				z-index: 100;
			}
			
			#iametza-logo-berria {
				margin: 60px 0 0 0;
			}
			
			#iametza-logo-berria-oina {
				 height: 45px;
				 width: 90px;
				 border-radius: 0 0 90px 90px;
				 background: #000;
			}

		</style>
	</head>
	
	<body>
		
		<div id="iametza-logo-zaharra">
			<div id="iametza-logo-zaharra-ezkerra"></div>
			<div id="iametza-logo-zaharra-eskuina"></div>
		</div>
		
		<div id="iametza-logo-berria">
			<div id="iametza-logo-berria-oina"></div>
		</div>
		
	</body>
</html>
